openapi: "3.0.2"
info:
  version: 0.1.0
  title: DepSchedule
security:
  - JWT: []
servers:
  - url: http://localhost:9006/api

tags:
  - name: event
    description: "Информация о событии (подразделение, дата начала, дата конца)"
  - name: eventType
    description: "Информация о типе событий (цвет, описание)"
  - name: unit
    description: "Информация о подразделении (название, уровень подразделения)"
  - name: eventDuration
    description: 'Информация о времени выполнения событий в каждом подразделении'
  - name: user
    description: 'Действия с пользователями системы'
  - name: period
    description: "Информация о периодах (High Level Section)"
  - name: calendar
    description: "Информация о календарях(Наименование, сдвиг оперативного времени) "
paths:
  /event:
    get:
      operationId: eventGet
      summary: Список событий
      tags:
        - event
      parameters:
        - name: calendarId
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: dateTo
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: Array of event
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      operationId: eventPost
      summary: Создать событие
      tags:
        - event
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventReq"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /event/recentList:
    get:
      operationId: eventRecentList
      summary: Список последних событий
      tags:
        - event
      parameters:
        - name: calendarId
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: count
          in: query
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
      responses:
        200:
          description: Array of recent event
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventRecentResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /event/{eventId}:
    patch:
      operationId: eventPatch
      summary: Редактировать существующее событие
      tags:
        - event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Event"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: eventDelete
      summary: Удалить существующее событие
      tags:
        - event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /eventType:
    get:
      operationId: eventTypeGet
      summary: Список типов событий
      tags:
        - eventType
      responses:
        200:
          description: Array of event
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventTypeResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      operationId: eventTypePost
      summary: Добавить тип события
      tags:
        - eventType
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventTypeReq"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventTypeResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /eventType/{eventTypeId}:
    patch:
      operationId: eventTypePatch
      summary: Редактировать существующий тип события
      tags:
        - eventType
      parameters:
        - name: eventTypeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EventTypeId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventType"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventTypeResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: eventTypeDelete
      summary: Удалить существующий тип события
      tags:
        - eventType
      parameters:
        - name: eventTypeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EventTypeId"
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /unit:
    get:
      deprecated: true
      operationId: unitGet
      summary: Список подразделений
      tags:
        - unit
      parameters:
        - name: calendarId
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Array of unit
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnitResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      operationId: unitPost
      summary: Создать подразделение
      tags:
        - unit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UnitReq"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnitResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /unit/{unitId}:
    patch:
      operationId: unitPatch
      summary: Редактировать существующее подразделение
      tags:
        - unit
      parameters:
        - name: unitId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Unit"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnitResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: unitDelete
      summary: Удалить существующее подразделение
      tags:
        - unit
      parameters:
        - name: unitId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /unit/tree:
    get:
      operationId: unitGetTree
      summary: Древовидный список подразделений со списком событий
      tags:
        - unit
      parameters:
        - name: calendarId
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: dateFrom
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: dateTo
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        200:
          description: Array of unit
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UnitResponseTree"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /eventDuration:
    get:
      operationId: eventDurationGet
      summary: Получить время выполнения событий для подразделения
      tags:
        - eventDuration
      parameters:
        - name: unitId
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/EventDurationResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /eventDuration/{unitId}/{eventTypeId}:
    patch:
      operationId: eventDurationPatch
      summary: Добавить/Редактировать существующее время выполнения события для подразделения
      tags:
        - eventDuration
      parameters:
        - name: unitId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: eventTypeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EventTypeId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventDurationReq"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventDurationResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: eventDurationDelete
      summary: Удалить существующее время выполнения события для подразделения
      tags:
        - eventDuration
      parameters:
        - name: unitId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: eventTypeId
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/EventTypeId"
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /login:
    patch:
      operationId: login
      summary: Вход пользователя в систему
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserReq'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
  /logout:
    patch:
      operationId: logout
      summary: Выход пользователя из системы
      tags:
        - user
      responses:
        200:
          description: successful operation
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
  /user/register:
    post:
      deprecated: true
      operationId: register
      summary: Регистрация нового пользователя (Пока что не реализовано!)
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserReqExt'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
  /user/{login}:
    patch:
      deprecated: true
      operationId: userPatch
      summary: Редактировать существующего пользователя (Пока что не реализовано!)
      tags:
        - user
      parameters:
        - name: login
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserReqExt'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
    delete:
      deprecated: true
      operationId: userDelete
      summary: Удалить существующего пользователя (Пока что не реализовано!)
      tags:
        - user
      parameters:
        - name: login
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/InternalServerError'
  /period:
    get:
      operationId: periodGet
      summary: Список периодов
      tags:
        - period
      parameters:
        - name: calendarId
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Array of event
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PeriodResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      operationId: periodPost
      summary: Добавить период
      tags:
        - period
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PeriodReq"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PeriodResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /period/{periodId}:
    patch:
      operationId: periodPatch
      summary: Редактировать существующие периоды
      tags:
        - period
      parameters:
        - name: periodId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Period"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PeriodResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: periodDelete
      summary: Удалить существующий период
      tags:
        - period
      parameters:
        - name: periodId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /calendar/{calendarId}:
    get:
      operationId: calendarGetById
      summary: Получение информации о конкретном календаре
      tags:
        - calendar
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarResponse'
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    patch:
      operationId: calendarPatch
      summary: Редактировать информацию в конкретном календаре (Календарь автоматически становится активным)
      tags:
        - calendar
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Calendar'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarResponse'
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    delete:
      operationId: calendarDelete
      summary: Удалить информацию о календаре
      tags:
        - calendar
      parameters:
        - name: calendarId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: successful operation
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
  /calendar:
    get:
      operationId: calendarGet
      summary: Получение информации о календарях
      tags:
        - calendar
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CalendarResponse"
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
    post:
      operationId: calendarPost
      summary: Создать календарь (Календарь автоматически становится активным)
      tags:
        - calendar
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalendarReq'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalendarResponse'
        400:
          $ref: "#/components/responses/BadRequest"
        500:
          $ref: "#/components/responses/InternalServerError"
components:
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorMessage"
  schemas:
    Unit:
      properties:
        title:
          $ref: "#/components/schemas/UnitTitle"
        flag:
          type: string
          description: "Путь к изображению флага"
        planned:
          type: boolean
          default: false
          description: "Планируемое подразделение? (true/false)"
        parentId:
          type: integer
          format: int64
          description: |
            Ссылка на подразделение верхнего уровня
            (для подразделения первого уровня не указывается!)
    UnitReq:
      required:
        - title
        - calendarId
      allOf:
        - $ref: "#/components/schemas/Unit"
        - type: object
          properties:
            calendarId:
              type: integer
              format: int64
              description: "Ссылка на календарь"
    UnitResponse:
      required:
        - unitId
      allOf:
        - $ref: "#/components/schemas/UnitReq"
        - type: object
          properties:
            unitId:
              type: integer
              format: int64
    UnitResponseTree:
      description: "Узел дерева. Содержит информацию о подразделении"
      allOf:
        - $ref: "#/components/schemas/UnitResponse"
        - type: object
          properties:
            events:
              type: array
              items:
                $ref: "#/components/schemas/EventResponse"
            childUnit:
              type: array
              items:
                $ref: "#/components/schemas/UnitResponseTree"
            eventDuration:
              $ref: "#/components/schemas/EventDurationMap"
    Event:
      properties:
        unitId:
          type: integer
          format: int64
          description: "Id подразделения
                (может ссылаться только на подразделение 4-го уровня)"
        dateFrom:
          type: string
          format: date
          description: "Дата начала события"
        dateTo:
          type: string
          format: date
          description: "Дата конца события"
        location:
          $ref: "#/components/schemas/Location"
        planned:
          type: boolean
          default: false
          description: "Запланированность события"
        note:
          type: string
          description: "Примечание"
        eventTypeId:
          $ref: "#/components/schemas/EventTypeId"
    EventReq:
      required:
        - dateFrom
        - dateTo
        - eventTypeId
        - unitId
        - location
        - planned
        - calendarId
      allOf:
        - $ref: "#/components/schemas/Event"
        - type: object
          properties:
            calendarId:
              type: integer
              format: int64
              description: "Ссылка на календарь"
    EventResponse:
      required:
        - eventId
      allOf:
        - $ref: "#/components/schemas/EventReq"
        - type: object
          properties:
            eventId:
              type: integer
              format: int64
    EventRecentResponse:
      required:
        - eventId
        - dateFrom
        - dateTo
        - eventTypeId
        - unitId
        - calendarId
      properties:
        eventId:
          type: integer
          format: int64
        unitTitle:
          $ref: "#/components/schemas/UnitTitle"
        dateFrom:
          type: string
          format: date
          description: "Дата начала события"
        dateTo:
          type: string
          format: date
          description: "Дата конца события"
        note:
          type: string
          description: "Примечание"
        eventTypeDescription:
          $ref: "#/components/schemas/EventTypeDescription"
        calendarId:
          type: integer
          format: int64
          description: "Ссылка на календарь"
    EventType:
      properties:
        description:
          $ref: "#/components/schemas/EventTypeDescription"
        color:
          type: string
          description: "Отображаемый цвет"
          minLength: 3
    EventTypeReq:
      required:
        - description
        - color
      properties:
        description:
          $ref: "#/components/schemas/EventTypeDescription"
        color:
          type: string
          description: "Отображаемый цвет"
          minLength: 3
    EventTypeResponse:
      required:
        - typeId
      allOf:
        - $ref: "#/components/schemas/EventTypeReq"
        - type: object
          properties:
            typeId:
              $ref: "#/components/schemas/EventTypeId"
    EventDurationReq:
      required:
        - duration
      properties:
        duration:
          $ref: "#/components/schemas/Duration"
    EventDurationResponse:
      required:
        - unitId
        - eventTypeId
      allOf:
        - $ref: "#/components/schemas/EventDurationReq"
        - type: object
          properties:
            unitId:
              type: integer
              format: int64
            eventTypeId:
              $ref: "#/components/schemas/EventTypeId"
    EventDurationMap:
      description: "key - eventDurationType, value - duration"
      type: object
      additionalProperties:
        $ref: "#/components/schemas/Duration"
    Period:
      type: object
      properties:
        name:
          type: string
          description: "Название периода"
        startDate:
          type: string
          format: date
        endDate:
          type: string
